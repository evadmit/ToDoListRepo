<ion-header>
  <ion-toolbar>
    <ion-title>edit-to-do</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" size="12">
  <ion-card style="align-content: center"  >
    <ion-card-header><ion-card-title>Edit</ion-card-title></ion-card-header>
    <ion-card-content>
      <ion-item>
      <ion-label position="floating">What to do?</ion-label>
      <ion-input  [(ngModel)]="item.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input [(ngModel)]="item.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Where to do?</ion-label>
      <!-- <ion-input [(ngModel)]="todo.coordinates"></ion-input> -->
    </ion-item>

          <ion-button id="btn-add-todo" size="large" expand="block" (click)="editToDo();">Save</ion-button>
    </ion-card-content>
  </ion-card>
  </ion-col>
  </ion-row>
  </ion-grid>
  </ion-content>
