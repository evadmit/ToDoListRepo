<ion-header>
  <ion-toolbar>
    <ion-title>new-to-do</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-grid>
    
    <ion-row >
      <ion-col size-md="6" size="12">
  <ion-card style="align-content: center"  >
    <ion-card-header><ion-card-title>I have to...</ion-card-title></ion-card-header>
    <ion-card-content>
      <ion-item>
      <ion-label position="floating">What to do?</ion-label>
      <ion-input  [(ngModel)]="todo.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input [(ngModel)]="todo.description"></ion-input>
    </ion-item>


          <ion-button id="btn-add-todo" size="large" expand="block" (click)="saveToDo();">Add!</ion-button>
    </ion-card-content>
  </ion-card>
  </ion-col>
  </ion-row>

  </ion-grid>
